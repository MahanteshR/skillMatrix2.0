{% extends "base.html" %}

{% block content %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <style>
        body{
            background-image: url('static/res/admin.png');
            background-size: cover;
            font-family: 'Cairo', sans-serif;
        }

        .container{
             max-width: 1170px;
             width:100%;
             margin:0 auto;
             display: flex;
             opacity: 0.9;
         }
         .card{
             padding: 15px 25px;
             font-size: small;
         }
        </style>


        <div class="container" style="padding: 3px;">


            <div class="card text-center" style="width: 18rem; margin: 6px;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="/static/res/1.png" height="100%" width="100%" />
                </svg>
                <div class="card-body">
                    <a href="{{ url_for('search') }}" class="btn btn-primary">Search</a>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem; margin: 6px;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="/static/res/2.png" height="100%" width="100%" />
                </svg>
                <div class="card-body">
                    <a href="{{ url_for('overall_stats') }}" class="btn btn-primary">Overall Stats</a>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem; margin: 6px;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="/static/res/add_fields.png" height="100%" width="100%" />
                </svg>
                <div class="card-body">
                    <a href="{{ url_for('add_fields') }}" class="btn btn-primary" >Add New Fields</a>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem; margin: 6px;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="/static/res/add_new_user.png" height="100%" width="100%" />
                </svg>
                <div class="card-body">
                    <a href="{{ url_for('new_employee') }}" class="btn btn-primary">Add New Users</a>
                </div>
            </div>


            <div class="card text-center" style="width: 18rem; margin: 6px;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="/static/res/6.png" height="100%" width="100%" />
                </svg>
                <div class="card-body">
                    <a href="{{ url_for('edit_emp') }}" class="btn btn-primary" >Edit/Update User Profile</a>
                </div>
            </div>
        </div>

{% endblock %}
