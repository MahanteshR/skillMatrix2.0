{% extends "base.html" %}

{% block content %}
    <script language="javascript">
        function addRow(tableID)
        {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var colCount = table.rows[0].cells.length;
            for(var i=0; i<colCount; i++)
            {
                var newcell = row.insertCell(i);
                newcell.innerHTML = table.rows[1].cells[i].innerHTML;
                if(i==0){
                    newcell.children[0].setAttribute("name","skills"+rowCount)
                    }
                else if(i==1){
                    newcell.children[0].setAttribute("name","experience"+rowCount)
                    }
                else{
                    newcell.children[0].setAttribute("name","rating"+rowCount)
                    }
                console.log(newcell.children[0])
            }
        }
        function deleteRow(tableID) {
            try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
            for(var i=0; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[3].childNodes[0];
                if(null != chkbox && true === chkbox.checked)
                {
                    if(rowCount <= 2)
                    {
                        alert("Cannot delete all the rows.");
                        break;
                    }
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }
            }
            var table = document.getElementById(tableID);
            for (var i = 0, row; row = table.rows[i]; i++) {
                  row.id="row"+i;
               for (var j = 0, col; col = row.cells[j]; j++) {
                 col.id="col"+i;
                 if(j==0)
                 {
                 }
                 else if(j==1)
                 {
                }
               }
            }
            }catch(e) {
                alert(e);
            }
        }

        function submit() {
            var myText = "Are you sure you want to update?";
            if (alert (myText))
            {
                window.location.href = 'dashboard.html'
            }
            else
            {
                // They clicked no
            }
        }
    </script>
    <form action="" method="post" id="form" class="container-fluid">
        <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Skills</th>
                  <th scope="col">Experience</th>
                  <th scope="col">Rating</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class='select' id="skills" name="skills1">
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Scala">Scala</option>
                            <option value="Angular">Angular</option>
                            <option value="JS">JS</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="experience" name="experience1" required>
                    </td>
                    <td>
                        <select class='select' id="rating" name="rating1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td id="col_0_0"><input type="checkbox" name="chk"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Add Row" onclick="addRow('dataTable')">
        <input type="button" value="Delete Skill" onclick="deleteRow('dataTable')">
        <br><br>
    </form>
    <button type="submit" form="form" value="Submit" id="button" onclick="submit()">Submit</button>
{% endblock %}
