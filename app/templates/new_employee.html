{% extends "base.html" %}

{% block content %}
    <style>
        body{
            background-image: url('static/res/new_fields.png');
            background-size: cover;
            font-family: 'Cairo', sans-serif;
        }
    </style>
    <div class="container">
        <form action="" method="post" id="form" class="container-fluid">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" class="form-control" name="id" id="id"  required>
            </div>
          <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" name="username" id="name" required>
          </div>

          <div class="form-group">
            <label for="mail">Employee Mail</label>
            <input type="email" class="form-control" name="mail" id="mail" required>
          </div>

            <div class="form-group">
            <label for="name">Employee Location</label>
            <select class='form-control' id="location" name="location">
                            <option value="Select" selected disabled>Select...</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Pune">Pune</option>
                            <option value="America">USA</option>
            </select>
          </div>

            <div class="form-group">
            <label for="mail">Practice</label>
            <select id="practice" class="form-control" name="practice">
                        <option value="Select" selected disabled>Select...</option>
                        <option value="Atlassian">Atlassian</option>
                        <option value="PowerME">PowerME</option>
                        <option value="Step">Step</option>
                        <option value="Leap">Leap</option>
            </select>
          </div>

           <div class="form-group">
            <label for="manager_id">Employee's Manager ID</label>
                <input type="text" class="form-control" name="manager_id" id="manager_id" required list="managers" />
                    <datalist id="managers">
                {% for i in emp %}
                     <option value={{i.id}}>{{ i.id }} - {{ i.username }}</option>
                {% endfor %}
                    </datalist>
          </div>
            <br>
            <button style="margin-left:auto;margin-right:auto;display:block;padding-top: 5px;" type="submit" class="btn btn-primary" form="form" value="Submit" id="button">Submit</button>
            <br>
        </form>
    </div>
{% endblock %}
