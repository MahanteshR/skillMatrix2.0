{% extends "base.html" %}

{% block content %}
    <style>
        body{
            background-image: url("static/res/edit_profile.png");
        }
    </style>
    <div class="container-fluid">
        <form action="" method="post" id="form">

            <div class="form-group">
                <label for="username">Edit your username : </label>
                <input type="text" class="form-control" name="username" id="username" value={{name}}>
            </div>

          <div class="form-group">
            <label for="pw">Set new password :  </label>
            <input type="password" class="form-control" name="set_pw" id="pw" required>
          </div>

          <div class="form-group">
            <label for="cpw">Confirm new password : </label>
            <input type="password" class="form-control" name="confirm_pw" id="cpw" required>
          </div>
            <br>
            <button style="margin-left:auto;margin-right:auto;display:block;padding-top: 5px;" type="submit" class="btn btn-primary" form="form" value="Submit" id="button">Submit</button>
            <br>
        </form>
    </div>
{% endblock %}
