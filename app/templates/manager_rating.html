{% extends "base.html" %}

{% block content %}
   <form action="{{ url_for('manager') }}" method="post" id="form" class="container-fluid">
       <label for="choose_employee">Update your rating for:</label>
            <select class="custom-select my-1 mr-sm-2" id="choose_employee" name="choose_employee">
                {% for i in emp %}
                     <option value={{i.emp_id}}>{{ i.emp_id }} - {{ i.username }}</option>
                {% endfor %}
            </select>
       <br><br>
        <button type="submit" form="form" value="select" name="flag">Select</button>
       <br><br>
       {% if flag == 1 %}
       <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Updated Time</th>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Skill</th>
                  <th scope="col">Employee Rating</th>
                  <th scope="col">Manager Rating </th>
                </tr>
            </thead>
            <tbody>
            {% for i in skills %}
                <tr>
                    <td>
                        {{ i.timestamp }}
                    </td>
                    <td>
                        {{ name }}
                    <td>
                        {{ i.skill }}
                    </td>
                    <td>
                        {{ i.emp_rating }}
                    </td>
                    <td>
                        <select class="custom-select my-1 mr-sm-2" id="manager_rating" name= {{"manager_rating"+(i.skill_id|string)}}>
                             <option selected value={{i.manager_rating}}>{{ i.manager_rating }}</option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit" form="form" value="Submit" name="flag">Submit</button>
       {% endif %}
    </form>
{% endblock %}
