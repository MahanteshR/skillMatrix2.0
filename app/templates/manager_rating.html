{% extends "base.html" %}

{% block content %}
   <form action="{{ url_for('manager') }}" method="post" id="form" class="container-fluid">
       <label for="choose_employee">Update your rating for:</label>
            <select class="custom-select my-1 mr-sm-2" id="choose_employee" name="choose_employee">
                {% for i in skills %}
                     <option value={{i.skill_id}}>Update {{ i.employee_id }} with {{ i.skill }}</option>
                {% endfor %}
            </select>
       <br><br>
        <button type="submit" form="form" value="Submit" name="flag1">Select</button>
       <br><br>
       {% if flag == 1 %}
       <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Skill</th>
                  <th scope="col">Employee Rating</th>
                </tr>
            </thead>
            <tbody>
            {% for i in skill %}
                <tr>
                    <td>
                       {{ name }}
                    <td>
                        {{ i.skill }}
                    </td>
                    <td>
                        {{ i.emp_rating }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="form-group">
            <label for="manager_rating">Manager Rating</label>
<!--            <input type="text" class="form-control" id="location" placeholder="Another input" name="location">-->
            <select class="custom-select my-1 mr-sm-2" id="manager_rating" name="manager_rating">
                 <option selected disabled value=None>Choose...</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
            </select>
        </div>
        <br><br>
        <button type="submit" form="form" value="Submit" name="flag2" >Submit</button>
       {% endif %}
    </form>
{% endblock %}
